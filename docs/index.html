<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<title>Gamo RPG</title>
<style>
body{font-family:sans-serif;max-width:620px;margin:40px auto;padding:0 12px;color:#222}
.bubble{background:#f6f6f6;border-radius:8px;padding:12px;margin:8px 0}
button{margin:6px 6px 0 0;padding:6px 14px;border:0;border-radius:6px;
       background:#2563eb;color:#fff;font-size:14px;cursor:pointer}
button:disabled{background:#aaa}
/* ─── 加载中的转圈 ─────────────────────── */
#loader{
  display:none;                 /* 默认隐藏 */
  border:4px solid #f3f3f3;
  border-top:4px solid #99eb; /* 主题色 */
  border-radius:50%;
  width:32px;height:32px;
  animation: spin 1s linear infinite;
  margin:20px auto;
}
@keyframes spin{
  0%{ transform:rotate(0deg); }
  100%{ transform:rotate(360deg); }
}
</style>
</head>
<body>
<h2>🌟 Gamo RPG Demo</h2>
<input id="tagInput" style="padding:6px;width:60%" placeholder="输入关键词，用逗号分隔，例如“穿越，搞笑”">
<button onclick="start()" style="padding:6px 12px;margin-left:6px">开始冒险</button>
<div id="loader"></div>
<div id="history"></div>
<div id="choices"></div>
<button onclick="restart()" style="margin-top:12px">重新开始</button>

<script>
const API="https://gamo.onrender.com";   // ← BACKEND
const hist=document.getElementById("history");
const box=document.getElementById("choices");
const loader = document.getElementById("loader");
function showLoader(){ loader.style.display = "block"; }
function hideLoader(){ loader.style.display = "none"; }


async function api(path, body){
  showLoader();                          // ← 开始前显示
  const res = await fetch(`${API}/${path}`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(body)
  });
  hideLoader();                          // ← 收到响应后隐藏
  return res.json();
}
function add(text){           // 渲染事件文字
  hist.innerHTML+=`<div class="bubble">${text.replace(/\\n/g,'<br>')}</div>`;
  window.scrollTo(0,document.body.scrollHeight);
}
function renderButtons(opts){
  box.innerHTML="";
  opts.forEach(o=>{
    const b=document.createElement("button");
    b.textContent=`${o.id}. ${o.text}`;
    b.onclick=()=>choose(o.id);
    box.appendChild(b);
  });
}
function disable(){[...box.children].forEach(b=>b.disabled=true);}

async function start(){
  hist.innerHTML = "";        // 清屏
  const tags = document.getElementById("tagInput").value
                .split(",").map(s=>s.trim()).filter(Boolean);
  if(!tags.length){
    alert("请输入至少一个关键词开始游戏");
    return;
  }
  const data = await api("new", tags);
  add(data.event.text);
  renderButtons(data.event.options);
}
async function choose(id){
  disable();
  const d = await api("choice", { choice_id: id });   // ★ 发送 JSON 对象
  add(d.result);
  add(d.event.text);
  renderButtons(d.event.options);
}
function restart(){start();}

start();
</script>
</body>
</html>
